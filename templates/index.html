<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Volume Bangun Ruang</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      padding: 40px 60px;
      text-align: center;
      width: 350px;
    }
    h1 { color: #0d47a1; margin-bottom: 15px; }
    p { color: #444; }
    a.btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 22px;
      background: #1976d2;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }
    a.btn:hover { background: #0d47a1; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Volume App</h1>
    <p>Membantu anda menghitung volume balok dengan mudah</p>
    <a href="{{ url_for('hitung') }}" class="btn">Mulai Hitung</a>
  </div>
</body>
</html>
