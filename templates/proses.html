<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hitung Volume Balok</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #bbdefb, #e3f2fd);
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      padding: 40px;
      width: 400px;
    }
    h2 { color: #0d47a1; text-align:center; margin-bottom:25px; }
    label { font-weight:bold; color:#333; }
    input {
      width:100%; padding:10px; margin-bottom:15px;
      border:1px solid #ccc; border-radius:8px;
    }
    .btn {
      display:inline-block; padding:10px 20px; border:none;
      border-radius:8px; cursor:pointer;
      background:#1976d2; color:white; font-weight:bold;
      transition: background 0.3s;
    }
    .btn:hover { background:#0d47a1; }
    .nav {
      display:flex; justify-content:space-between; margin-top:15px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Input Nilai Balok</h2>
    {% if error %}
      <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="post">
      <label>Panjang</label>
      <input type="number" name="panjang" step="0.01" min="1" inputmode="decimal" required oninput="validity.valid||(value='');">

      <label>Lebar</label>
      <input type="number" name="lebar" step="0.01" min="1" inputmode="decimal" required oninput="validity.valid||(value='');">

      <label>Tinggi</label>
      <input type="number" name="tinggi" step="0.01" min="1" inputmode="decimal" required oninput="validity.valid||(value='');">
      <div class="nav">
        <button type="submit" class="btn">Proses</button>
        <a href="{{ url_for('hasil') }}" class="btn" style="background:#388e3c;">Lihat Hasil</a>
      </div>
    </form>
  </div>
</body>
</html>
